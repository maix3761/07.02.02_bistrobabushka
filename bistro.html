<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: sans-serif;
        }

        img {
            width: 100%;
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 1em;
            margin: 2em;
        }

        .ret {
            padding: 1em;
            border: 1px solid;
            border-radius: 1em;
        }

        .valgt {
            color: black;
            background-color: pink;
        }

    </style>

</head>

<body>
    <header>
        <h1>Alle</h1>
        <nav>
            <button data-kategori="alle" class="valgt">Alle</button>
            <button data-kategori="Foretter">Foretter</button>
            <button data-kategori="Hovedretter">Hovedretter</button>
            <button data-kategori="Desserter">Desserter</button>
            <button data-kategori="Drikkevarer">Drikkevarer</button>
        </nav>
    </header>

    <section id="liste"></section>

    <template>
        <article class="ret">
            <img src="" alt="" class="billede">
            <h2 class="retnavn"></h2>
            <p class="info"></p>
            <p class="pris"></p>
        </article>
    </template>


    <script>
        const header = document.querySelector("header h1");
        const medieurl = "= https://babushka-dd8a.restdb.io/media";
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        document.addEventListener("DOMContentLoaded", start)
        let retter;
        let filter = "alle";


        // første funktion der kaldes efter DOM er loaded
        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerRetter));
            loadJSON();
        }

        //eventlistener knyttet til knapperne der vælger hvad for et filter der er aktivt

        function filtrerRetter() {
            filter = this.dataset.kategori; //sæt variabel "filter til værdien af data-kategori på den knap der er klikket på
            document.querySelector(".valgt").classList.remove("valgt"); //fjern klassen valgt fra den knap der er klikket på
            this.classList.add("valgt") // marker den knap der er klikket på
            visRetter(); // kald funktionen visRetter efter det nye filter er sat på
            header.textContent = this.textContent;
        }

        async function loadJSON() {
            const JSONData = await fetch("https://babushka-dd8a.restdb.io/rest/menu", {
                headers: myHeaders
            });
            retter = await JSONData.json();
            console.log("Retter", retter);
            visRetter();
        }

        //funktion der viser retter i liste view
        function visRetter() {

            const dest = document.querySelector("#liste"); // container til articles med en retter
            const skabelon = document.querySelector("template").content; // select indhold af html skabelon (article)
            dest.textContent = ""; //ryd container inden ny loop
            retter.forEach(ret => {
                console.log("Kategori", ret.kategori);

                // loop igennem json (retter)
                //tjek hvilken tro retten har og sammenlign med aktuelt filter eller vis alle, hvis filter har værdien "alle"
                if (filter == ret.kategori || filter == "alle") {
                    const klon = skabelon.cloneNode(true);
                    klon.querySelector(".ret").textContent = ret.retnavn + " " + ret.info;
                    klon.querySelector(".ret").textContent = ret.pris;
                    //                    klon.querySelector(".billede").src = medieurl + ret.billede;

                    dest.appendChild(klon);
                }
            })
        }

    </script>
</body>

</html>
